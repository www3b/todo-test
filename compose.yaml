services:
  nginx:
    build:
      context: nginx
      dockerfile: ../_docker/Dockerfile.proxy
    ports:
      - "8080:80"
    volumes:
      - ./project:/var/www
    networks:
      - default
    depends_on:
      - app

  app:
    build:
      context: project
      dockerfile: ../_docker/Dockerfile
    ports:
      - 9000:80
    volumes:
      - ./project:/var/www
    networks:
      - default
    develop:
      watch:
        - action: sync
          path: .
          target: /app
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    user: mysql
    secrets:
      - db-password
    volumes:
      - ./db_data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=todo_app
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=123123
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    networks:
      - default
    expose:
      - 5432
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  node_modules:
secrets:
  db-password:
    file: secrets/db-password.txt

networks:
  default:
